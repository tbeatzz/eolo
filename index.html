<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EOLO | Inicio</title>
    <!-- css -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- js -->
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <!-- PRELOAD -->
    <div class="preload">
      <img src="img/logos/logo_32.webp" alt="Logo eolo" class="preload__img" />
    </div>
    <!-- FIN PRELOAD -->

    <!-- HEADER -->
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__h1">
          <a href="#" title="EOLO" class="header__a">
            <img
              src="img/logos/logo_333.svg"
              alt="EOLO logo"
              class="header__img"
              loading="lazy"
            />
          </a>
        </h1>

        <div class="header__burger">
          <div class="header__btn"></div>
        </div>

        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li">
              <a href="#" title="Inicio" class="header__link">Inicio</a>
            </li>
            <li class="header__li">
              <a href="#" title="Sobre el proyecto" class="header__link"
                >Información</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- FIN HEADER -->

    <main class="main">
      <section class="main__section datos">
        <!-- Wrapper del los cuadros -->
        <div class="datos__wrapper wrapper">
          <!-- Cuadro de temperatura y lluvia -->
          <div class="datos__templluv">
            <!-- DATOS Temperatura -->
            <div class="datos__temperatura">
              <!-- DATOS ICONO -->
              <div class="datos__svg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path d="M8 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                  <path
                    d="M8 0a2.5 2.5 0 0 0-2.5 2.5v7.55a3.5 3.5 0 1 0 5 0V2.5A2.5 2.5 0 0 0 8 0zM6.5 2.5a1.5 1.5 0 1 1 3 0v7.987l.167.15a2.5 2.5 0 1 1-3.333 0l.166-.15V2.5z"
                  />
                </svg>
              </div>
              <!-- DATOS VALORES -->
              <div class="datos__info">
                <h2 class="datos__h2">24°C</h2>
                <h3 class="datos__estado">Templado</h3>
              </div>
            </div>
            <!-- DATOS LLUVIA -->
            <div class="datos__lluvia">
              <div class="datos__svg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.473 9a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 14h8.5a2.5 2.5 0 1 0-.027-5z"
                  />
                  <path
                    d="M14.544 9.772a3.506 3.506 0 0 0-2.225-1.676 5.502 5.502 0 0 0-6.337-4.002 4.002 4.002 0 0 1 7.392.91 2.5 2.5 0 0 1 1.17 4.769z"
                  />
                </svg>
              </div>
              <div class="datos__info">
                <h2 class="datos__h2">Lluvia</h2>
                <h3 class="datos__estado">Lloviendo</h3>
              </div>
            </div>
          </div>

          <!-- Cuadro de datos del viento -->
          <div class="datos__viento">
            <div class="datos__titulo">
              <h1 class="datos__h1">Velocidad del viento</h1>
            </div>
            <div class="datos__container">
              <!-- DATOS ICONO -->
              <div class="datos__svg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"
                  />
                </svg>
              </div>
              <!-- DATOS VALORES -->
              <div class="datos__info">
                <h2 class="datos__h2--viento">25 km/h</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <footer class="footer">
      <h1>Copyright © EOLO 2022</h1>
    </footer> -->
  </body>
</html>
